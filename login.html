<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie() {
            let user_0 = getCookie("register_success");
            let user_1 = getCookie("login_error");
            if (user_0 != "") {
                alert("Register successful");
                document.cookie = "register_success=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
            if (user_1 != "")
            {
                alert("Login fail");
                document.cookie = "login_error=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <div class="container">
        <form action="/login.php" method="post">
            <p>Welcome</p>
            <label for="name">Username: </label><br>
            <input type="text" id="name" name="username" placeholder="Please enter your Account" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Please enter your Password" required><br>
            <input type="checkbox" id="remember" name="remember" value="on">
            <label for="remember">Remember me</label> <br><b></b>
            <div class="g-recaptcha" data-sitekey="6LequH4mAAAAAOq92TnRv2ywCtjOX_WbAjZ2vo7j"></div>
            <br />
            <button type="submit" name="Login" value="login">Login</button> <br><b></b>
        </form>

        <br>

        <div style="text-align: center;">
            New member?
            <a href="register.html" target="_self">Register</a>
            here
        </div>

        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

</body>

</html>
